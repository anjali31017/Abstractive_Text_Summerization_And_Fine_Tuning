
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      text-align: center;
      color: #111;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      height: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Text Summarization</h1>

  <div class="container">
    <div class="left">
      <textarea id="inputText" placeholder="Paste your text here..."></textarea>
      <button id="summarizeBtn" onclick="summarizeText()" >Summarize</button>
    </div>

    <div class="right">
      <div class="output" id="outputText">Your summary will appear here...</div>
    </div>
  </div>
<script>
    async function summarizeText() {
        const text = document.getElementById('inputText').value;
        if (!text.trim()) {
            alert('Please enter some text to summarize!');
            return;
        }

        const outputBox = document.getElementById('outputText');
        outputBox.innerText = 'Summarizing...';

        try {
            // Replace with your actual API endpoint
            const response = await fetch('http://127.0.0.1:8000/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            console.log(data);
            outputBox.innerText = data.summary || 'No summary returned.';
        } catch (error) {
            console.error(error);
            outputBox.innerText = 'Error summarizing text.';
        }
    }
</script>

</body>
</html>
